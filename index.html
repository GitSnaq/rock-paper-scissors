<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    
</head>



<body>
    <div class="container">
        <div class="header">
            <h1>Rock, Paper Scissors</h1>

        </div>

        <div class="main">
            <div class="result">
                
            </div>

            <div class="btn-container">
                <button class="rock"><img class="rock" src="img/Rock.svg" alt="SVG of 2 Rocks"></button>
                <button class="paper"><img class="paper" src="img/Paper.svg" alt="SVG Of A Paper Scroll"></button>
                <button class="scissor"><img class="scissor" src="img/Scissor.svg" alt="SVG Of Purple Scissors"></button>
            </div>

            <div class="score">
                <div class="player-score">
                    Player score
                    <p class="player-counter">
                        0
                    </p>
                </div>
                <div class="computer-score">
                    Computer Score
                    <p class="computer-counter">
                        0
                    </p>
                </div>
                <div class="draw">
                    Draw Score
                    <p class="draw-counter">
                        0
                    </p>
                </div>
            </div>

            <!-- <div class="input-container">
                <label for="input">How many rounds do you want to play?</label>
                <input class="total-rounds" id="a" type="text" name="rounds">
            </div> -->

            <div class="moves">
                Moves Left: 10
            </div>
                <button class="restart-btn">
                    <img src="img/restart-arrow.svg" alt="SVG Of Spinning Restart Arrow">
                </button>

            <button class="shut-down-btn">
                <img src="img/close-mark.svg" alt="SVG Of Giant X">
            </button>

        </div>



    </div>
</body>

</html>
